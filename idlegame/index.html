<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Miner - Empire Spatial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Désactiver la sélection de texte sur tout le jeu */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        /* Permettre la sélection uniquement dans les champs de saisie */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Empêcher le glissement sur les éléments interactifs */
        button, .building-card, .upgrade-card, .automation-card, .achievement-card, .mine-button, .action-btn {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
        }

        /* Empêcher le double-clic de sélectionner du texte */
        .mine-button, .action-btn, .building-card, .upgrade-card, .automation-card, .tab, .buy-btn {
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-dark: #0a0a1a;
            --bg-panel: rgba(15, 15, 35, 0.95);
            --bg-card: rgba(25, 25, 55, 0.9);
            --accent-cyan: #00d4ff;
            --accent-purple: #a855f7;
            --accent-gold: #ffd700;
            --accent-green: #00ff88;
            --accent-red: #ff4466;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --border-glow: rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== FOND SPATIAL ANIMÉ ===== */
        #space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a2a 100%);
        }

        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 350px 200px, #fff, transparent),
                radial-gradient(2px 2px at 420px 50px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 500px 180px, #fff, transparent),
                radial-gradient(2px 2px at 550px 90px, rgba(255,255,255,0.9), transparent);
            background-size: 600px 300px;
            animation: starDrift 60s linear infinite, twinkle 8s ease-in-out infinite;
        }

        .stars:nth-child(2) {
            background-position: 50px 50px;
            animation: starDrift 45s linear infinite, twinkle 8s ease-in-out infinite;
            animation-delay: -2s, 0s;
            opacity: 0.7;
        }

        .stars:nth-child(3) {
            background-position: 100px 100px;
            animation: starDrift 80s linear infinite, twinkle 8s ease-in-out infinite;
            animation-delay: -4s, 0s;
            opacity: 0.5;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes starDrift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 60%);
            animation: nebulaPulse 15s ease-in-out infinite;
        }

        @keyframes nebulaPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        .game-container {
            display: grid;
            grid-template-columns: 300px 1fr 420px;
            min-height: 100vh;
            gap: 0;
        }

        /* ===== PANNEAU GAUCHE - STATS ===== */
        .left-panel {
            background: var(--bg-panel);
            border-right: 1px solid var(--border-glow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100vh;
            overflow-y: auto;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
        }

        .resource-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .resource-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .resource-icon {
            width: 32px;
            height: 32px;
        }

        .resource-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .resource-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6em;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .resource-value.energy { color: var(--accent-gold); }
        .resource-value.credits { color: var(--accent-green); }
        .resource-value.research { color: var(--accent-purple); }

        .resource-rate {
            font-size: 0.85em;
            color: var(--accent-green);
            margin-top: 4px;
        }

        /* ===== ZONE CENTRALE - MINAGE ===== */
        .center-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .mining-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .asteroid-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .asteroid-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3) 0%, transparent 70%);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .mine-button {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid var(--accent-cyan);
            background: linear-gradient(145deg, #1a1a3a, #0a0a2a);
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.4),
                inset 0 0 30px rgba(0, 212, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .mine-button:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.6),
                inset 0 0 40px rgba(0, 212, 255, 0.2);
        }

        .mine-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.8),
                inset 0 0 50px rgba(0, 212, 255, 0.3);
        }

        .mine-button img {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
            pointer-events: none;
        }

        .click-text {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--accent-cyan);
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 10px var(--accent-cyan);
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
        }

        /* ===== BOUTONS D'ACTION ===== */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px 25px;
            background: var(--bg-card);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .action-btn:hover:not(:disabled) {
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-3px);
        }

        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-btn img {
            width: 40px;
            height: 40px;
        }

        .action-btn span {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85em;
            color: var(--text-primary);
        }

        .action-btn small {
            font-size: 0.7em;
            color: var(--text-secondary);
        }

        /* ===== PANNEAU DROIT - ONGLETS ===== */
        .right-panel {
            background: var(--bg-panel);
            border-left: 1px solid var(--border-glow);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-glow);
            flex-shrink: 0;
            gap: 2px;
            padding: 4px;
        }

        .tab {
            flex: 1 1 auto;
            min-width: fit-content;
            padding: 8px 10px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7em;
            cursor: pointer;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

        .tab.active {
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.15);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* ===== BUILDINGS ===== */
        .building-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .building-card:hover:not(.locked) {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
            transform: translateX(5px);
        }

        .building-card.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .building-card.affordable {
            border-color: var(--accent-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .building-icon {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }

        .building-info {
            flex: 1;
            min-width: 0;
        }

        .building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .building-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }

        .building-count {
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            color: var(--accent-cyan);
            font-weight: 700;
        }

        .building-desc {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .building-cost {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .cost-item {
            font-size: 0.75em;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }

        .cost-item.affordable { color: var(--accent-green); }
        .cost-item.expensive { color: var(--accent-red); }

        /* ===== UPGRADES ===== */
        .upgrade-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .upgrade-card:hover:not(.locked):not(.purchased) {
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        .upgrade-card.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .upgrade-card.purchased {
            opacity: 0.6;
            border-color: var(--accent-green);
            cursor: default;
        }

        .upgrade-card.purchased::after {
            content: '✓';
            position: absolute;
            right: 15px;
            color: var(--accent-green);
            font-size: 1.5em;
        }

        .upgrade-card {
            position: relative;
        }

        .upgrade-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        /* ===== ACHIEVEMENTS ===== */
        .achievement-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .achievement-card.unlocked {
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .achievement-card.locked {
            opacity: 0.4;
        }

        .achievement-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .achievement-card.locked .achievement-icon {
            filter: grayscale(100%);
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }

        /* ===== NOTIFICATIONS ===== */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            border: 2px solid var(--accent-gold);
            border-radius: 10px;
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            animation: slideUp 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            z-index: 1000;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .game-container {
                grid-template-columns: 260px 1fr 360px;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                font-size: 0.65em;
                padding: 6px 8px;
            }
        }

        @media (max-width: 900px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .left-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                border-right: none;
                border-bottom: 1px solid var(--border-glow);
                height: auto;
                max-height: 40vh;
                overflow-y: auto;
            }

            .planet-selector {
                width: 100%;
                grid-template-columns: repeat(5, 1fr);
            }

            .resource-card {
                min-width: 150px;
            }

            .right-panel {
                border-left: none;
                border-top: 1px solid var(--border-glow);
                max-height: 50vh;
            }

            .tabs {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Nouveau style pour la raison du verrouillage */
        .locked-reason {
            font-size: 0.7em;
            color: var(--text-secondary);
            margin-top: 8px;
            text-align: center;
        }

        /* ===== AUTOMATION ===== */
        .automation-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .automation-card:hover:not(.locked):not(.purchased) {
            border-color: var(--accent-green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .automation-card.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .automation-card.purchased {
            border-color: var(--accent-green);
            background: rgba(0, 255, 136, 0.1);
        }

        .automation-card.purchased::after {
            content: 'ACTIF';
            position: absolute;
            right: 15px;
            color: var(--accent-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8em;
            font-weight: 700;
        }

        .automation-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .automation-status {
            font-size: 0.7em;
            color: var(--accent-green);
            margin-top: 4px;
        }

        .automation-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .toggle-switch.active {
            background: var(--accent-green);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 23px;
        }

        .automation-card.purchased::after {
            display: none;
        }

        /* ===== STATS ===== */
        .stats-section {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats-section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            color: var(--accent-cyan);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 0.8em;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-primary);
            font-weight: 600;
        }

        .stat-value.ore { color: var(--accent-cyan); }
        .stat-value.energy { color: var(--accent-gold); }
        .stat-value.credits { color: var(--accent-green); }
        .stat-value.research { color: var(--accent-purple); }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .stats-grid .stat-row {
            flex-direction: column;
            align-items: flex-start;
            background: rgba(255,255,255,0.03);
            padding: 8px;
            border-radius: 6px;
        }

        .stats-grid .stat-value {
            font-size: 1.1em;
            margin-top: 4px;
        }

        .credits-section {
            text-align: center;
            padding: 20px;
        }

        .credits-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            color: var(--accent-gold);
            margin-bottom: 15px;
        }

        .credits-text {
            font-size: 0.8em;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .credits-text a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .credits-text a:hover {
            text-decoration: underline;
        }

        .credits-name {
            color: var(--accent-purple);
            font-weight: 600;
        }

        /* ===== BUY AMOUNT SELECTOR ===== */
        .buy-selector {
            display: flex;
            gap: 5px;
            padding: 10px 15px;

            'UNg', 'DNg', 'TNg', 'QaNg', 'QiNg', 'SxNg', 'SpNg', 'ONg', 'NNg', 'Ce'
        ];

        function formatNumber(num) {
            if (num < 0) return '-' + formatNumber(-num);
            if (num < 1000) return Math.floor(num).toString();
            if (!isFinite(num)) return 'Infinity';

            // Mode scientifique
            if (gameData.scientificNotation) {
                if (num < 1e6) return Math.floor(num).toLocaleString('fr-FR');
                const exp = Math.floor(Math.log10(num));
                const mantissa = num / Math.pow(10, exp);
                return mantissa.toFixed(2) + 'e' + exp;
            }

            // Mode standard avec unités
            const exp = Math.floor(Math.log10(num));
            const unitIndex = Math.floor(exp / 3);

            if (unitIndex < numberUnits.length) {
                const value = num / Math.pow(1000, unitIndex);
                const formatted = value.toFixed(2).replace(/\.?0+$/, '');
                return formatted + numberUnits[unitIndex];
            } else {
                // Au-delà des unités définies, on génère dynamiquement
                // Format: nombre + exposant en notation condensée
                const tierIndex = unitIndex - numberUnits.length + 1;
                const value = num / Math.pow(1000, unitIndex);
                const formatted = value.toFixed(2).replace(/\.?0+$/, '');
                return formatted + 'e' + (unitIndex * 3);
            }
        }

        function getBuildingCost(building, amount = 1) {
            const count = gameData.buildings[building.id] || 0;
            const prestigeBonus = getPrestigeBonus();
            const costMultiplier = 1 - prestigeBonus.costReduction;
            const cost = {};
            for (const [resource, base] of Object.entries(building.baseCost)) {
                let total = 0;
                for (let i = 0; i < amount; i++) {
                    total += Math.floor(base * Math.pow(1.15, count + i) * costMultiplier);
                }
                cost[resource] = Math.max(1, total);
            }
            return cost;
        }

        function getMaxAffordable(building) {
            let max = 0;
            const count = gameData.buildings[building.id] || 0;
            const prestigeBonus = getPrestigeBonus();
            const costMultiplier = 1 - prestigeBonus.costReduction;
            let tempResources = { ...gameData.resources };

            while (max < 1000) { // Limite à 1000 pour éviter les boucles infinies
                const cost = {};
                for (const [resource, base] of Object.entries(building.baseCost)) {
                    cost[resource] = Math.max(1, Math.floor(base * Math.pow(1.15, count + max) * costMultiplier));
                }
                let canBuy = true;
                for (const [resource, amount] of Object.entries(cost)) {
                    if ((tempResources[resource] || 0) < amount) {
                        canBuy = false;
                        break;
                    }
                }
                if (!canBuy) break;
                for (const [resource, amount] of Object.entries(cost)) {
                    tempResources[resource] -= amount;
                }
                max++;
            }
            return max;
        }

        function canAfford(cost) {
            for (const [resource, amount] of Object.entries(cost)) {
                if ((gameData.resources[resource] || 0) < amount) return false;
            }
            return true;
        }

        function spendResources(cost) {
            for (const [resource, amount] of Object.entries(cost)) {
                gameData.resources[resource] -= amount;
                if (gameData.stats.totalSpent[resource] !== undefined) {
                    gameData.stats.totalSpent[resource] += amount;
                }
            }
        }

        function checkUnlock(req) {
            if (!req) return true;
            for (const [key, value] of Object.entries(req)) {
                if (key === 'buildings') {
                    for (const [buildingId, count] of Object.entries(value)) {
                        if ((gameData.buildings[buildingId] || 0) < count) {
                            return false;
                        }
                    }
                } else {
                    const current = Math.floor(Math.max(gameData.resources[key] || 0, gameData.totalEarned[key] || 0));
                    if (current < value) return false;
                }
            }
            return true;
        }

        // Helpers for locked reason display
        function getBuildingNameById(id) {
            const b = buildings.find(x => x.id === id);
            return b ? b.name : id;
        }
        function formatUnlockReq(req) {
            if (!req) return '';
            const parts = [];
            for (const [key, value] of Object.entries(req)) {
                if (key === 'buildings') {
                    for (const [buildingId, count] of Object.entries(value)) {
                        const have = gameData.buildings[buildingId] || 0;
                        parts.push(`${getBuildingNameById(buildingId)} : ${have}/${count}`);
                    }
                } else {
                    const current = Math.floor(Math.max(gameData.resources[key] || 0, gameData.totalEarned[key] || 0));
                    parts.push(`${key.toUpperCase()} : ${current}/${value}`);
                }
            }
            return parts.join(' • ');
        }

        // ===== PRODUCTION =====
        function calculateProduction() {
            const production = { ore: 0, energy: 0, credits: 0, research: 0 };
            const prestigeBonus = getPrestigeBonus();
            const rebirthBonus = getRebirthBonus();
            for (const building of buildings) {
                const count = gameData.buildings[building.id] || 0;
                if (count > 0) {
                    const multiplier = gameData.buildingMultipliers[building.id] || 1;
                    for (const [resource, amount] of Object.entries(building.production)) {
                        const eventMult = eventMultipliers[resource] || 1;
                        production[resource] += amount * count * multiplier * gameData.multipliers[resource] * eventMult * prestigeBonus.globalMultiplier * rebirthBonus.globalMultiplier;
                    }
                }
            }
            return production;
        }

            const result = { met: true, details: [] };

                const met = total >= req.totalOre;
                result.details.push({

                result.details.push({

                });
                if (!met) result.met = false;
            }

            return result;
        }

        // ===== REBIRTH SYSTEM =====
        function getRebirthBonus() {
            const level = gameData.rebirth.level;
            const points = gameData.rebirth.points;

            let bonus = {
                globalMultiplier: 1,
                offlineRate: 0,
                eventChance: 1
            };

            // Bonus cumulatifs des niveaux de rebirth
            for (let i = 0; i < level && i < rebirthLevels.length; i++) {
                const rb = rebirthLevels[i];
                if (rb.bonuses.globalMultiplier) {
                    bonus.globalMultiplier *= rb.bonuses.globalMultiplier;
                }
                if (rb.bonuses.offlineRate) {
                    bonus.offlineRate = rb.bonuses.offlineRate;
                }
                if (rb.bonuses.eventChance) {
                    bonus.eventChance = rb.bonuses.eventChance;
                }
            }

            // Bonus des points de rebirth (chaque point = +10% production)
            bonus.globalMultiplier *= (1 + points * 0.1);

            return bonus;
        }

            return planets[gameData.rebirth.currentPlanet] || planets.terra;

            return gameData.rebirth.unlockedPlanets.includes(planetId);
        }

        function getNextRebirthLevel() {
            const currentLevel = gameData.rebirth.level;
            if (currentLevel >= rebirthLevels.length) return null;
            return rebirthLevels[currentLevel];
        }

            const result = { met: true, details: [] };

                });
                if (!met) result.met = false;
            }

            if (req.planetPrestige) {
                for (const [planetId, level] of Object.entries(req.planetPrestige)) {

                    const currentLevel = planetData ? planetData.prestige.level : 0;

                    text: `Cristaux total: ${formatNumber(total)} / ${formatNumber(req.totalCrystals)}`,

                    met: met
                });
                if (!met) result.met = false;
            }

            return result;
        }

        function canRebirth() {
            const next = getNextRebirthLevel();
            if (!next) return false;
            return checkRebirthRequirement(next.requirements).met;
        }

        function performRebirth() {
            if (!canRebirth()) return;

            const next = getNextRebirthLevel();

            // Gagner les points de rebirth
            gameData.rebirth.points += next.pointsGained;
            gameData.rebirth.level++;
            gameData.rebirth.totalRebirths++;

        // ===== ACTIONS =====
        function mine() {
            gameData.stats.clicks++;
            const prestigeBonus = getPrestigeBonus();
            const amount = 1 * gameData.multipliers.ore * prestigeBonus.clickMultiplier;
            gameData.resources.ore += amount;
            gameData.totalEarned.ore += amount;
            const btn = document.getElementById('mine-btn');
            const text = document.createElement('div');
            text.className = 'click-text';
            text.textContent = `+${amount}`;
            text.style.left = `${Math.random() * 60 + 20}%`;
            text.style.top = `${Math.random() * 60 + 20}%`;
            btn.parentElement.appendChild(text);
            setTimeout(() => text.remove(), 1000);
            updateResourceDisplay();
            checkAchievements();
        }
        function sell() {
            if (gameData.resources.ore >= 10) {
                gameData.resources.ore -= 10;
                const amount = 5 * gameData.multipliers.credits;
                gameData.resources.credits += amount;
                gameData.totalEarned.credits += amount;
                updateResourceDisplay();
                checkAchievements();
            }
        }
        function research() {
            if (gameData.resources.energy >= 20) {
                gameData.resources.energy -= 20;
                const amount = 1 * gameData.multipliers.research;
                gameData.resources.research += amount;
                gameData.totalEarned.research += amount;
                updateResourceDisplay();
                checkAchievements();
            }
        }

        function buyBuilding(building, amount = 1) {
            const cost = getBuildingCost(building, amount);
            if (canAfford(cost)) {
                spendResources(cost);
                gameData.buildings[building.id] = (gameData.buildings[building.id] || 0) + amount;
                updateResourceDisplay();
                triggerFullRender();
                checkAchievements();
            }
        }

        function buyUpgrade(upgrade) {
            if (!gameData.upgrades[upgrade.id] && canAfford(upgrade.cost)) {
                spendResources(upgrade.cost);
                gameData.upgrades[upgrade.id] = true;
                if (upgrade.effect.multiply) {
                    for (const [resource, mult] of Object.entries(upgrade.effect.multiply)) {
                        gameData.multipliers[resource] *= mult;
                    }
                }
                if (upgrade.effect.multiplyBuilding) {
                    for (const [buildingId, mult] of Object.entries(upgrade.effect.multiplyBuilding)) {
                        gameData.buildingMultipliers[buildingId] = (gameData.buildingMultipliers[buildingId] || 1) * mult;
                    }
                }
                updateResourceDisplay();
                triggerFullRender();
                showNotification(`${upgrade.name} acheté !`);
            }
        }

        function checkAchievements() {
            for (const achievement of achievements) {
                if (gameData.achievements[achievement.id]) continue;
                let unlocked = true;
                for (const [key, value] of Object.entries(achievement.req)) {
                    if (key === 'buildings') {
                        for (const [buildingId, count] of Object.entries(value)) {
                            if ((gameData.buildings[buildingId] || 0) < count) {
                                unlocked = false; break;
                            }
                        }
                    } else if (key === 'clicks') {
                        if ((gameData.stats.clicks || 0) < value) unlocked = false;
                    } else if (key === 'prestige') {
                        if ((gameData.prestige.totalPrestiges || 0) < value) unlocked = false;
                    } else if (key === 'prestigeLevel') {
                        if ((gameData.prestige.level || 0) < value) unlocked = false;
                    } else if (key === 'rebirth') {
                        if ((gameData.rebirth.totalRebirths || 0) < value) unlocked = false;
                    } else if (key === 'rebirthLevel') {
                        if ((gameData.rebirth.level || 0) < value) unlocked = false;
                    } else if (key === 'planets') {
                        if ((gameData.rebirth.unlockedPlanets?.length || 1) < value) unlocked = false;
                    } else if (key === 'plasma' || key === 'crystals' || key === 'magma' || key === 'darkMatter') {
                        if ((gameData.rebirth.totalSpecialResources[key] || 0) < value) unlocked = false;
                    } else {
                        if ((gameData.totalEarned[key] || 0) < value) unlocked = false;
                    }
                }
                if (unlocked) {
                    gameData.achievements[achievement.id] = true;
                    showNotification(`Succès débloqué : ${achievement.name}`);
                    renderAchievements();
                }
            }

        function showNotification(message) {

        // ===== AUTOMATION LOGIC =====
        function processAutomation() {
            const now = Date.now();
            for (const automation of automations) {
                if (!gameData.automations[automation.id]) continue;
                if (gameData.automationEnabled[automation.id] === false) continue;
                const lastPurchase = gameData.automationTimers[automation.id] || 0;
                if (now - lastPurchase >= automation.interval) {
                    const building = buildings.find(b => b.id === automation.buildingId);
                    if (building) {
                        const cost = getBuildingCost(building);
                        if (canAfford(cost)) {
                            spendResources(cost);
                            gameData.buildings[building.id] = (gameData.buildings[building.id] || 0) + 1;
                            gameData.automationTimers[automation.id] = now;
                        }
                    }
                }
            }
        }

        // ===== GAME LOOP =====
        let tickCount = 0;
        let needsFullRender = true; // Pour le premier rendu ou après achat

        function gameLoop() {
            const production = calculateProduction();
            for (const [resource, amount] of Object.entries(production)) {
                gameData.resources[resource] += amount / 10;
                gameData.totalEarned[resource] += amount / 10;
            }
            processAutomation();
            updateResourceDisplay();
            tickCount++;
            if (tickCount >= 5) {
                tickCount = 0;
                if (needsFullRender) {
                    // Rendu complet seulement quand nécessaire
                    renderBuildings();
                    renderUpgrades();
                    renderAutomation();
                    renderPrestige();
                    renderRebirth();
                    renderStats();
                    needsFullRender = false;
                } else {
                    // Mise à jour légère sans reconstruire le HTML
                    updateBuildingsDisplay();
                    updateUpgradesDisplay();
                    updateAutomationDisplay();
                    updatePrestigeDisplay();
                    updateRebirthDisplay();
                    updateStatsDisplay();
                }
            }
            checkAchievements();
        }

        // Mise à jour légère des bâtiments (sans reconstruire le HTML)
        function updateBuildingsDisplay() {
            const cards = document.querySelectorAll('#buildings-panel .building-card');
            cards.forEach(card => {
                const buildingId = card.dataset.buildingId;
                if (!buildingId) return;

                const building = buildings.find(b => b.id === buildingId);
                if (!building) return;

                const count = gameData.buildings[building.id] || 0;
                let buyQty = gameData.buyAmount;
                if (buyQty === -1) buyQty = getMaxAffordable(building);
                buyQty = Math.max(1, buyQty);

                const cost = getBuildingCost(building, buyQty);
                const affordable = canAfford(cost);
                const unlocked = checkUnlock(building.unlockReq);

                // Mettre à jour les classes
                card.classList.toggle('affordable', affordable && unlocked);
                card.classList.toggle('locked', !unlocked);

                // Mettre à jour le compteur
                const countEl = card.querySelector('.building-count');
                if (countEl) countEl.textContent = count;

                // Mettre à jour les coûts
                const costItems = card.querySelectorAll('.cost-item');
                let i = 0;
                for (const [resource, amount] of Object.entries(cost)) {
                    if (costItems[i]) {
                        const hasEnough = gameData.resources[resource] >= amount;
                        costItems[i].textContent = `${formatNumber(amount)} ${resource}`;
                        costItems[i].className = `cost-item ${hasEnough ? 'affordable' : 'expensive'}`;
                    }
                    i++;
                }
            });

        // ===== SAVE / LOAD =====
        async function saveGame() {
            gameData.lastOnline = Date.now();
            const data = JSON.stringify(gameData);

            // CrazyGames Cloud
            if (isCrazyGames()) {
                try {
                    await CrazyGames.SDK.data.save({
                        key: SAVE_KEY,
                        value: data
                    });
                    return;
                } catch (e) {
                    console.warn("CrazyGames save failed, fallback local", e);
                }
            }

            // LocalStorage fallback
            localStorage.setItem(SAVE_KEY, data);
        }

        // ===================== LOAD =====================
        async function loadGame() {

            let saved = null;

            // Try Cloud first
            if (isCrazyGames()) {
                try {
                    const result = await CrazyGames.SDK.data.load({ key: SAVE_KEY });
                    if (result && result.value) saved = result.value;
                } catch (e) {
                    console.warn("CrazyGames load failed, fallback local", e);
                }
            }

            // Fallback local
            if (!saved) {
                saved = localStorage.getItem(SAVE_KEY);
            }

            if (!saved) return;

            const data = JSON.parse(saved);
            Object.assign(gameData, data);

            // ---- Backward compatibility ----
            if (!gameData.stats) {
                gameData.stats = {
                    clicks: 0,
                    startTime: Date.now(),
                    totalSpent: { ore: 0, energy: 0, credits: 0, research: 0 }
                };
            }

            if (!gameData.stats.totalSpent) {
                gameData.stats.totalSpent = {
                    ore: 0, energy: 0, credits: 0, research: 0
                };
            }

            if (!gameData.automationEnabled) gameData.automationEnabled = {};
            if (gameData.buyAmount === undefined) gameData.buyAmount = 1;
            if (gameData.scientificNotation === undefined) gameData.scientificNotation = false;

            // ---- Prestige compatibility ----
            if (!gameData.prestige) {
                gameData.prestige = {
                    level: 0,
                    totalPrestiges: 0,
                    lifetimeOre: 0,
                    lifetimeEnergy: 0,
                    lifetimeCredits: 0,
                    lifetimeResearch: 0
                };
            }

            // ---- Rebirth compatibility ----
            if (!gameData.rebirth) {
                gameData.rebirth = {
                    level: 0,
                    totalRebirths: 0,
                    points: 0,
                    currentPlanet: 'terra',
                    unlockedPlanets: ['terra'],
                    specialResources: {
                        plasma: 0,
                        crystals: 0,
                        magma: 0,
                        darkMatter: 0
                    },
                    totalSpecialResources: {
                        plasma: 0,
                        crystals: 0,
                        magma: 0,
                        darkMatter: 0
                    },
                    planetData: {
                        terra: { prestigeLevel: 0, totalPrestiges: 0 },

                    }
                };
            }
            // Ensure rebirth sub-objects exist
            if (!gameData.rebirth.specialResources) {
                gameData.rebirth.specialResources = { plasma: 0, crystals: 0, magma: 0, darkMatter: 0 };
            }
            if (!gameData.rebirth.totalSpecialResources) {

            }
            if (!gameData.rebirth.planetData) {

                    terra: { prestigeLevel: 0, totalPrestiges: 0 },
                    nova: { prestigeLevel: 0, totalPrestiges: 0 },

                    vulcan: { prestigeLevel: 0, totalPrestiges: 0 },
                    nexus: { prestigeLevel: 0, totalPrestiges: 0 }
                };
            }
            if (!gameData.rebirth.unlockedPlanets) {
                gameData.rebirth.unlockedPlanets = ['terra'];
            }

            // ---- OFFLINE PROGRESS ----
            applyOfflineProgress();
        }
        function applyOfflineProgress() {
            if (!gameData.lastOnline) return;

            const now = Date.now();
            const diffSeconds = Math.floor((now - gameData.lastOnline) / 1000);

            if (diffSeconds <= 0) return;

            const orePerSec = getOrePerSecond();
            const energyPerSec = getEnergyPerSecond();
            const creditsPerSec = getCreditsPerSecond();
            const researchPerSec = getResearchPerSecond();

            gameData.resources.ore += orePerSec * diffSeconds;
            gameData.resources.energy += energyPerSec * diffSeconds;
            gameData.resources.credits += creditsPerSec * diffSeconds;
            gameData.resources.research += researchPerSec * diffSeconds;

            console.log(`Offline gains: ${diffSeconds}s`);
        }

        function calculateOfflineGains() {
            if (!gameData.lastOnline) return null;

            const now = Date.now();
            const elapsed = now - gameData.lastOnline;
            const maxOfflineTime = 8 * 60 * 60 * 1000; // 8 heures max
            const actualTime = Math.min(elapsed, maxOfflineTime);

            // Minimum 1 minute pour afficher le modal
            if (actualTime < 60000) return null;

            const production = calculateProduction();
            const prestigeBonus = getPrestigeBonus();
            const seconds = actualTime / 1000;
            const gains = {};
            let hasGains = false;

            for (const [resource, rate] of Object.entries(production)) {
                const gained = rate * seconds * prestigeBonus.offlineRate; // Taux offline basé sur le prestige
                if (gained > 0) {
                    gains[resource] = gained;
                    gameData.resources[resource] += gained;
                    gameData.totalEarned[resource] += gained;
                    hasGains = true;
                }
            }

            return hasGains ? { gains, time: actualTime, offlineRate: prestigeBonus.offlineRate } : null;
        }

        function showOfflineModal(offlineData) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';

            let gainsHTML = '';
            const resourceNames = { ore: 'Minerai', energy: 'Énergie', credits: 'Crédits', research: 'Recherche' };
            for (const [resource, amount] of Object.entries(offlineData.gains)) {
                gainsHTML += `<div class="gain-row"><span>${resourceNames[resource]}</span><span class="stat-value ${resource}">+${formatNumber(amount)}</span></div>`;
            }

            overlay.innerHTML = `
                <div class="modal">
                    <h2>Bon retour !</h2>
                    <p>Tu étais absent pendant <strong>${formatTime(offlineData.time)}</strong></p>
                    <div class="modal-gains">
                        ${gainsHTML}
                    </div>
                    <p style="font-size: 0.8em; color: var(--text-secondary);">Production offline: ${Math.round(offlineData.offlineRate * 100)}%</p>
                    <button class="modal-btn" onclick="this.closest('.modal-overlay').remove()">Récupérer</button>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function exportSave() {
            const saveData = btoa(JSON.stringify(gameData));
            navigator.clipboard.writeText(saveData).then(() => {
                showNotification('Sauvegarde copiée !');
            });
        }

        function importSave() {
            const saveData = prompt('Colle ta sauvegarde ici :');
            if (saveData) {
                try {
                    const data = JSON.parse(atob(saveData));
                    Object.assign(gameData, data);
                    saveGame();
                    location.reload();
                } catch (e) {
                    showNotification('Sauvegarde invalide !');
                }
            }
        }

        function resetGame() {
            if (confirm('Es-tu sûr de vouloir recommencer ? Toute ta progression sera perdue !')) {
                localStorage.removeItem('cosmicMiner');
                location.reload();
            }
        }

        // ===== ÉVÉNEMENTS ALÉATOIRES =====
        function triggerRandomEvent() {
            if (currentEvent) return; // Un événement est déjà en cours

            const event = events[Math.floor(Math.random() * events.length)];
            const prestigeBonus = getPrestigeBonus();
            const eventDuration = event.duration * (1 + prestigeBonus.eventDuration);

            currentEvent = { ...event, actualDuration: eventDuration };
            eventEndTime = Date.now() + eventDuration;

            // Appliquer les multiplicateurs de l'événement
            for (const [resource, mult] of Object.entries(event.effect.multiply)) {
                eventMultipliers[resource] = mult;
            }

            showEventBanner();
        }

        function showEventBanner() {
            const existing = document.querySelector('.event-banner');
            if (existing) existing.remove();

            const banner = document.createElement('div');
            banner.className = 'event-banner';
            banner.innerHTML = `
                <div class="event-title">${currentEvent.name}</div>
                <div class="event-desc">${currentEvent.desc}</div>
                <div class="event-timer" id="event-timer"></div>
            `;
            document.body.appendChild(banner);
            updateEventTimer();
        }

        function updateEventTimer() {
            if (!currentEvent) return;
            const remaining = eventEndTime - Date.now();
            if (remaining <= 0) {
                endEvent();
                return;
            }
            const timerEl = document.getElementById('event-timer');
            if (timerEl) {
                timerEl.textContent = `${Math.ceil(remaining / 1000)}s restantes`;
            }
        }

        function endEvent() {
            eventMultipliers = { ore: 1, energy: 1, credits: 1, research: 1 };
            currentEvent = null;
            const banner = document.querySelector('.event-banner');
            if (banner) banner.remove();
        }

        // Vérifier les événements toutes les secondes
        setInterval(() => {
            if (currentEvent) {
                updateEventTimer();
            } else {
                const prestigeBonus = getPrestigeBonus();
                const eventChance = 0.005 * (prestigeBonus.eventChance || 1); // ~0.5% de chance par seconde, multiplié par le bonus
                if (Math.random() < eventChance) {
                    triggerRandomEvent();
                }
            }
        }, 1000);

        // ===== INIT =====
        function init() {
            loadGame();

            // Calculer les gains offline
            const offlineData = calculateOfflineGains();
            if (offlineData) {
                setTimeout(() => showOfflineModal(offlineData), 500);
            }

            document.getElementById('mine-btn').addEventListener('click', mine);
            document.getElementById('sell-btn').addEventListener('click', sell);
            document.getElementById('research-btn').addEventListener('click', research);

            // Raccourcis clavier
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                if (e.code === 'Space') {
                    e.preventDefault();
                    mine();
                }
                if (e.code === 'KeyS' && !e.ctrlKey) sell();
                if (e.code === 'KeyR' && !e.ctrlKey) research();
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-panel`).classList.add('active');
                });
            });
            updateResourceDisplay();
            renderBuildings();
            renderUpgrades();
            renderAutomation();
            renderPrestige();
            renderAchievements();
            renderStats();
            renderRebirth();
            renderPlanetSelector();
            updatePlanetTheme();
            setInterval(gameLoop, 100);
            setInterval(saveGame, 30000);
            window.addEventListener('beforeunload', saveGame);
        }

        init();
    </script>
</body>
