<html lang="fr">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a1a;
            --bg-panel: rgba(15, 15, 35, 0.95);
            --bg-card: rgba(25, 25, 55, 0.9);
            --accent-cyan: #00d4ff;
            --accent-purple: #a855f7;
            --accent-gold: #ffd700;
            --accent-green: #00ff88;
            --accent-red: #ff4466;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --border-glow: rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== FOND SPATIAL ANIMÃ‰ ===== */
        #space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a2a 100%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 350px 200px, #fff, transparent),
                radial-gradient(2px 2px at 420px 50px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 500px 180px, #fff, transparent),
                radial-gradient(2px 2px at 550px 90px, rgba(255,255,255,0.9), transparent);
            background-size: 600px 300px;
            animation: twinkle 8s ease-in-out infinite;
        }

        .stars:nth-child(2) {
            background-position: 50px 50px;
            animation-delay: -2s;
            opacity: 0.7;
        }

        .stars:nth-child(3) {
            background-position: 100px 100px;
            animation-delay: -4s;
            opacity: 0.5;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 60%);
            animation: nebulaPulse 15s ease-in-out infinite;
        }

        @keyframes nebulaPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        .game-container {
            display: grid;
            grid-template-columns: 320px 1fr 380px;
            min-height: 100vh;
            gap: 0;
        }

        /* ===== PANNEAU GAUCHE - STATS ===== */
        .left-panel {
            background: var(--bg-panel);
            border-right: 1px solid var(--border-glow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
        }

        .resource-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .resource-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .resource-icon {
            width: 32px;
            height: 32px;
        }

        .resource-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .resource-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6em;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .resource-value.energy { color: var(--accent-gold); }
        .resource-value.credits { color: var(--accent-green); }
        .resource-value.research { color: var(--accent-purple); }

        .resource-rate {
            font-size: 0.85em;
            color: var(--accent-green);
            margin-top: 4px;
        }

        /* ===== ZONE CENTRALE - MINAGE ===== */
        .center-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .mining-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .asteroid-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .asteroid-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3) 0%, transparent 70%);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .mine-button {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid var(--accent-cyan);
            background: linear-gradient(145deg, #1a1a3a, #0a0a2a);
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.4),
                inset 0 0 30px rgba(0, 212, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .mine-button:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.6),
                inset 0 0 40px rgba(0, 212, 255, 0.2);
        }

        .mine-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.8),
                inset 0 0 50px rgba(0, 212, 255, 0.3);
        }

        .mine-button img {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
            pointer-events: none;
        }

        .click-text {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--accent-cyan);
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 10px var(--accent-cyan);
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
        }

        /* ===== BOUTONS D'ACTION ===== */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px 25px;
            background: var(--bg-card);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .action-btn:hover:not(:disabled) {
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-3px);
        }

        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-btn img {
            width: 40px;
            height: 40px;
        }

        .action-btn span {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85em;
            color: var(--text-primary);
        }

        .action-btn small {
            font-size: 0.7em;
            color: var(--text-secondary);
        }

        /* ===== PANNEAU DROIT - ONGLETS ===== */
        .right-panel {
            background: var(--bg-panel);
            border-left: 1px solid var(--border-glow);
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-glow);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85em;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.05);
        }

        .tab.active {
            color: var(--accent-cyan);
            border-bottom-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.1);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* ===== BUILDINGS ===== */
        .building-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .building-card:hover:not(.locked) {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
            transform: translateX(5px);
        }

        .building-card.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .building-card.affordable {
            border-color: var(--accent-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .building-icon {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }

        .building-info {
            flex: 1;
            min-width: 0;
        }

        .building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .building-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }

        .building-count {
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            color: var(--accent-cyan);
            font-weight: 700;
        }

        .building-desc {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .building-cost {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .cost-item {
            font-size: 0.75em;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }

        .cost-item.affordable { color: var(--accent-green); }
        .cost-item.expensive { color: var(--accent-red); }

        /* ===== UPGRADES ===== */
        .upgrade-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .upgrade-card:hover:not(.locked):not(.purchased) {
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        .upgrade-card.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .upgrade-card.purchased {
            opacity: 0.6;
            border-color: var(--accent-green);
            cursor: default;
        }

        .upgrade-card.purchased::after {
            content: 'âœ“';
            position: absolute;
            right: 15px;
            color: var(--accent-green);
            font-size: 1.5em;
        }

        .upgrade-card {
            position: relative;
        }

        .upgrade-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        /* ===== ACHIEVEMENTS ===== */
        .achievement-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .achievement-card.unlocked {
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .achievement-card.locked {
            opacity: 0.4;
        }

        .achievement-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .achievement-card.locked .achievement-icon {
            filter: grayscale(100%);
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }

        /* ===== NOTIFICATIONS ===== */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            border: 2px solid var(--accent-gold);
            border-radius: 10px;
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            animation: slideUp 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            z-index: 1000;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .game-container {
                grid-template-columns: 280px 1fr 320px;
            }
        }

        @media (max-width: 900px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .left-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                border-right: none;
                border-bottom: 1px solid var(--border-glow);
            }

            .resource-card {
                min-width: 150px;
            }

            .right-panel {
                border-left: none;
                border-top: 1px solid var(--border-glow);
                max-height: 50vh;
            }
        }
    </style>
</head>

        // ===== FONCTIONS UTILITAIRES =====
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'k';
            return Math.floor(num).toString();
        }

        function getBuildingCost(building) {
            const count = gameData.buildings[building.id] || 0;
            const cost = {};
            for (const [resource, base] of Object.entries(building.baseCost)) {
                cost[resource] = Math.floor(base * Math.pow(1.15, count));
            }
            return cost;
        }

        function canAfford(cost) {
            for (const [resource, amount] of Object.entries(cost)) {
                if ((gameData.resources[resource] || 0) < amount) return false;
            }
            return true;
        }

        function spendResources(cost) {
            for (const [resource, amount] of Object.entries(cost)) {
                gameData.resources[resource] -= amount;
            }
        }

        function checkUnlock(req) {
            if (!req) return true;
            
            for (const [key, value] of Object.entries(req)) {
                if (key === 'buildings') {
                    for (const [buildingId, count] of Object.entries(value)) {
                        if ((gameData.buildings[buildingId] || 0) < count) return false;
                    }
                } else {
                    if ((gameData.totalEarned[key] || 0) < value) return false;
                }
            }
            return true;
        }

        // ===== CALCUL PRODUCTION =====
        function calculateProduction() {
            const production = { ore: 0, energy: 0, credits: 0, research: 0 };
            
            for (const building of buildings) {
                const count = gameData.buildings[building.id] || 0;
                if (count > 0) {
                    const multiplier = gameData.buildingMultipliers[building.id] || 1;
                    for (const [resource, amount] of Object.entries(building.production)) {
                        production[resource] += amount * count * multiplier * gameData.multipliers[resource];
                    }
                }
            }
            
            return production;
        }

        // ===== MISE Ã€ JOUR UI =====
        function updateResourceDisplay() {
            const production = calculateProduction();
            
            document.getElementById('ore-value').textContent = formatNumber(gameData.resources.ore);
            document.getElementById('ore-rate').textContent = `+${formatNumber(production.ore)}/sec`;
            
            document.getElementById('energy-value').textContent = formatNumber(gameData.resources.energy);
            document.getElementById('energy-rate').textContent = `+${formatNumber(production.energy)}/sec`;
            
            document.getElementById('credits-value').textContent = formatNumber(gameData.resources.credits);
            document.getElementById('credits-rate').textContent = `+${formatNumber(production.credits)}/sec`;
            
            document.getElementById('research-value').textContent = formatNumber(gameData.resources.research);
            document.getElementById('research-rate').textContent = `+${formatNumber(production.research)}/sec`;
            
            // Boutons d'action
            document.getElementById('sell-btn').disabled = gameData.resources.ore < 10;
            document.getElementById('research-btn').disabled = gameData.resources.energy < 20;
        }

        function renderBuildings() {
            const panel = document.getElementById('buildings-panel');
            panel.innerHTML = '';
            
            for (const building of buildings) {
                const unlocked = checkUnlock(building.unlockReq);
                const cost = getBuildingCost(building);
                const affordable = canAfford(cost);
                const count = gameData.buildings[building.id] || 0;
                
                if (!unlocked && count === 0) continue;
                
                const card = document.createElement('div');
                card.className = `building-card ${!unlocked ? 'locked' : ''} ${affordable ? 'affordable' : ''}`;
                
                let costHTML = '';
                for (const [resource, amount] of Object.entries(cost)) {
                    const hasEnough = gameData.resources[resource] >= amount;
                    costHTML += `<span class="cost-item ${hasEnough ? 'affordable' : 'expensive'}">${formatNumber(amount)} ${resource}</span>`;
                }
                
                card.innerHTML = `
                    <img src="${building.icon}" class="building-icon" alt="${building.name}">
                    <div class="building-info">
                        <div class="building-header">
                            <span class="building-name">${building.name}</span>
                            <span class="building-count">${count}</span>
                        </div>
                        <div class="building-desc">${building.desc}</div>
                        <div class="building-cost">${costHTML}</div>
                    </div>
                `;
                
                if (unlocked) {
                    card.addEventListener('click', () => buyBuilding(building));
                }
                
                panel.appendChild(card);
            }
        }

        function renderUpgrades() {
            const panel = document.getElementById('upgrades-panel');
            panel.innerHTML = '';
            
            for (const upgrade of upgrades) {
                const unlocked = checkUnlock(upgrade.unlockReq);
                const purchased = gameData.upgrades[upgrade.id];
                const affordable = canAfford(upgrade.cost);
                
                if (!unlocked && !purchased) continue;
                
                const card = document.createElement('div');
                card.className = `upgrade-card ${!unlocked ? 'locked' : ''} ${purchased ? 'purchased' : ''} ${affordable && !purchased ? 'affordable' : ''}`;
                
                let costHTML = '';
                if (!purchased) {
                    for (const [resource, amount] of Object.entries(upgrade.cost)) {
                        const hasEnough = gameData.resources[resource] >= amount;
                        costHTML += `<span class="cost-item ${hasEnough ? 'affordable' : 'expensive'}">${formatNumber(amount)} ${resource}</span>`;
                    }
                }
                
                card.innerHTML = `
                    <img src="${upgrade.icon}" class="upgrade-icon" alt="${upgrade.name}">
                    <div class="building-info">
                        <div class="building-name">${upgrade.name}</div>
                        <div class="building-desc">${upgrade.desc}</div>
                        ${!purchased ? `<div class="building-cost">${costHTML}</div>` : ''}
                    </div>
                `;
                
                if (unlocked && !purchased) {
                    card.addEventListener('click', () => buyUpgrade(upgrade));
                }
                
                panel.appendChild(card);
            }
        }

        function renderAchievements() {
            const panel = document.getElementById('achievements-panel');
            panel.innerHTML = '';
            
            for (const achievement of achievements) {
                const unlocked = gameData.achievements[achievement.id];
                
                const card = document.createElement('div');
                card.className = `achievement-card ${unlocked ? 'unlocked' : 'locked'}`;
                
                card.innerHTML = `
                    <img src="${achievement.icon}" class="achievement-icon" alt="${achievement.name}">
                    <div class="building-info">
                        <div class="building-name">${achievement.name}</div>
                        <div class="building-desc">${achievement.desc}</div>
                    </div>
                `;
                
                panel.appendChild(card);
            }
        }

        // ===== ACTIONS =====
        function mine() {
            const amount = 1 * gameData.multipliers.ore;
            gameData.resources.ore += amount;
            gameData.totalEarned.ore += amount;
            
            // Animation du clic
            const btn = document.getElementById('mine-btn');
            const text = document.createElement('div');
            text.className = 'click-text';
            text.textContent = `+${amount}`;
            text.style.left = `${Math.random() * 60 + 20}%`;
            text.style.top = `${Math.random() * 60 + 20}%`;
            btn.parentElement.appendChild(text);
            setTimeout(() => text.remove(), 1000);
            
            updateResourceDisplay();
            checkAchievements();
        }

        function sell() {
            if (gameData.resources.ore >= 10) {
                gameData.resources.ore -= 10;
                const amount = 5 * gameData.multipliers.credits;
                gameData.resources.credits += amount;
                gameData.totalEarned.credits += amount;
                updateResourceDisplay();
                checkAchievements();
            }
        }

        function research() {
            if (gameData.resources.energy >= 20) {
                gameData.resources.energy -= 20;
                const amount = 1 * gameData.multipliers.research;
                gameData.resources.research += amount;
                gameData.totalEarned.research += amount;
                updateResourceDisplay();
                checkAchievements();
            }
        }

        function buyBuilding(building) {
            const cost = getBuildingCost(building);
            if (canAfford(cost)) {
                spendResources(cost);
                gameData.buildings[building.id] = (gameData.buildings[building.id] || 0) + 1;
                updateResourceDisplay();
                renderBuildings();
                renderUpgrades();
                checkAchievements();
            }
        }

        function buyUpgrade(upgrade) {
            if (!gameData.upgrades[upgrade.id] && canAfford(upgrade.cost)) {
                spendResources(upgrade.cost);
                gameData.upgrades[upgrade.id] = true;
                
                // Appliquer l'effet
                if (upgrade.effect.multiply) {
                    for (const [resource, mult] of Object.entries(upgrade.effect.multiply)) {
                        gameData.multipliers[resource] *= mult;
                    }
                }
                if (upgrade.effect.multiplyBuilding) {
                    for (const [buildingId, mult] of Object.entries(upgrade.effect.multiplyBuilding)) {
                        gameData.buildingMultipliers[buildingId] = (gameData.buildingMultipliers[buildingId] || 1) * mult;
                    }
                }
                
                updateResourceDisplay();
                renderUpgrades();
                showNotification(`${upgrade.name} achetÃ© !`);
            }
        }

        function checkAchievements() {
            for (const achievement of achievements) {
                if (gameData.achievements[achievement.id]) continue;
                
                let unlocked = true;
                
                for (const [key, value] of Object.entries(achievement.req)) {
                    if (key === 'buildings') {
                        for (const [buildingId, count] of Object.entries(value)) {
                            if ((gameData.buildings[buildingId] || 0) < count) {
                                unlocked = false;
                                break;
                            }
                        }
                    } else {
                        if ((gameData.totalEarned[key] || 0) < value) {
                            unlocked = false;
                        }
                    }
                }
                
                if (unlocked) {
                    gameData.achievements[achievement.id] = true;
                    showNotification(`ðŸ† SuccÃ¨s dÃ©bloquÃ© : ${achievement.name}`);
                    renderAchievements();
                }
            }
        }

        function showNotification(message) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        // ===== GAME LOOP =====
        function gameLoop() {
            const production = calculateProduction();
            
            for (const [resource, amount] of Object.entries(production)) {
                gameData.resources[resource] += amount / 10; // 10 ticks par seconde
                gameData.totalEarned[resource] += amount / 10;
            }
            
            updateResourceDisplay();
            checkAchievements();
        }

        // ===== SAUVEGARDE =====
        function saveGame() {
            localStorage.setItem('cosmicMiner', JSON.stringify(gameData));
        }

        function loadGame() {
            const saved = localStorage.getItem('cosmicMiner');
            if (saved) {
                const data = JSON.parse(saved);
                Object.assign(gameData, data);
            }
        }

        // ===== INITIALISATION =====
        function init() {
            loadGame();
            
            // Event listeners
            document.getElementById('mine-btn').addEventListener('click', mine);
            document.getElementById('sell-btn').addEventListener('click', sell);
            document.getElementById('research-btn').addEventListener('click', research);
            
            // Onglets
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-panel`).classList.add('active');
                });
            });
            
            // Rendu initial
            updateResourceDisplay();
            renderBuildings();
            renderUpgrades();
            renderAchievements();
            
            // Game loop (10 fois par seconde)
            setInterval(gameLoop, 100);
            
            // Sauvegarde auto (toutes les 30 secondes)
            setInterval(saveGame, 30000);
            
            // Sauvegarde Ã  la fermeture
            window.addEventListener('beforeunload', saveGame);
        }

        // Lancer le jeu
        init();
    </script>
